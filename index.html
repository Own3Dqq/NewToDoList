<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project To Do List</title>
		<link rel="stylesheet" href="css/modal.css" />
		<link rel="stylesheet" href="css/stylesheet.css" />
	</head>
	<!-- Button Log In & Register -->
	<body>
		<div class="authorization">
			<button class="btn__log">Log In</button>
			<button class="btn__reg">Registration</button>
		</div>
		<!-- Button Log In & Register -->
		<!-- Modal -->
		<div class="popup">
			<form class="popup__form" id="form" method="POST" action="#">
				<div class="popup__close">
					<span class="popop__btn-close">X</span>
				</div>
				<div class="popup__content"></div>
			</form>
		</div>
		<!-- Modal End -->
		<!-- Todo --> 
		<main class="todo">
			<div class="container">
				<h1 class="todo__title">ToDo List</h1>
				<div class="todo__counter counter">
					<div class="counter__all">
						<span class="counter__title">Task in work: </span>
						<span class="counter__value couter">0</span>
					</div>
					<div class="counter__complete">
						<span class="counter__title">Complete task: </span>
						<span class="counter__value couter__complete">0</span>
					</div>
				</div>
				<form class="todo__form form" method="POST" action="#">
					<input class="form__input" type="text" placeholder="New task..." />
					<button class="form__btn">Add</button>
				</form>
				<ul class="todo__list list"></ul>
			</div>
		</main>

		<!--  -->
		<div>

		</div>
		<!--  -->
		<!-- Todo End -->
		<script src="js/helpers.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/todoList.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
